<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blips</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow:
                0 0 60px rgba(0, 212, 255, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 180px;
            height: auto;
            filter:
                drop-shadow(0 0 2px rgba(255, 255, 255, 1))
                drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter:
                    drop-shadow(0 0 2px rgba(255, 255, 255, 1))
                    drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            }
            50% {
                filter:
                    drop-shadow(0 0 2px rgba(255, 255, 255, 1))
                    drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
            }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.8) 0%, rgba(0, 150, 200, 0.8) 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(0, 212, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: rgba(0, 212, 255, 1);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Blips" class="logo">
            </div>

            <h1>Admin Login</h1>
            <p class="subtitle">Access the Blips Admin Dashboard</p>

            <div id="error" class="error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="admin@blipsdigital.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="back-link">
                <a href="/index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://obtsdsztblemlbvcrcdy.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9idHNkc3p0YmxlbWxidmNyY2R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDMwMjcsImV4cCI6MjA3NTE3OTAyN30.j0OJw4QuRRnbGvNj8rQ40OV8gZgGaahSP-I2MB6c8nQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'Signing In<span class="loading"></span>';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Check if user is admin
                const { data: user } = await supabase
                    .from('users')
                    .select('is_admin')
                    .eq('id', session.user.id)
                    .single();

                if (user?.is_admin) {
                    window.location.href = '/admin.html';
                }
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Check if user is admin
                const { data: user, error: userError } = await supabase
                    .from('users')
                    .select('is_admin')
                    .eq('id', data.user.id)
                    .single();

                if (userError) throw new Error('Error fetching user');

                if (!user?.is_admin) {
                    await supabase.auth.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }

                // Successful login - redirect to admin dashboard
                window.location.href = '/admin.html';
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
                setLoading(false);
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
